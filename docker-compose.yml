version: '3.8'

services:
  # PostgreSQL Database Service
  db:
    image: pgvector/pgvector:pg16
    container_name: jirehs-agent-db
    env_file:
      - ./backend/.env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-arxiv_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jirehs-agent-network

  # FastAPI Backend Service
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jirehs-agent-backend
    env_file:
      - ./backend/.env
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/data:/app/data
    networks:
      - jirehs-agent-network
    profiles:
      - prod
      - dev

  # React Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jirehs-agent-frontend
    env_file:
      - ./frontend/.env
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - app
    networks:
      - jirehs-agent-network
    profiles:
      - prod
      - dev

volumes:
  postgres_data:
    driver: local

networks:
  jirehs-agent-network:
    driver: bridge
